<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/JavaScript" src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="title">
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="choices">
        <button class="choice" id="rock">Rock</button>
        <button class="choice" id="paper">Paper</button>
        <button class="choice" id="scissors">Scissors</button>
    </div>
    <div class="results">
        <p class="result-description"></p>
        <div class="scores">
            <p class="score">Player Score: <span class="player-score">0</span></p>
            <p class="score">Computer Score: <span class="computer-score">0</span></p>
        </div>
    </div>

</body>
</html>
